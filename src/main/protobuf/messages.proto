syntax = "proto2";

package com.scalableminds.kvservice.proto;

message GetRequest {
    required string collection = 1;
    required string key = 2;
    required uint64 version = 3;
}

message GetReply {
    required bool successful = 1;
    required bytes value = 2;
}

message PutRequest {
    required string collection = 1;
    required string key = 2;
    required uint64 version = 3;
    required bytes value = 4;
}

message PutReply {
    required bool success = 1;
}

message DeleteRequest {
    required string collection = 1;
    required string key = 2;
    required uint64 version = 3;
}

message DeleteReply {
    required bool success = 1;
}
