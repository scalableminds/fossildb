version: 2
jobs:
  build_and_deploy:
    docker:
      - image: docker:latest
    environment:
      SBT_VERSION_TAG: sbt-0.13.15_mongo-3.2.17_node-8.x_jdk-8
    steps:
      - checkout
      - run:
          name: install docker-compose
          command: |
            set -x
            wget https://github.com/docker/compose/releases/download/1.17.1/docker-compose-`uname -s`-`uname -m` -O /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - restore_cache:
          key: cache-{{ .Branch }}
      - run:
          name: build
          command: docker-compose run sbt assembly
      - save_cache:
          key: cache-{{ .Branch }}
          paths:
            - "~/.m2"
            - "~/.ivy2"
            - "~/.sbt"
      - run:
          name: build docker
          command: docker build -t scalableminds/fossildb:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} .
      - run:
          name: deployment
          command: |
            set -x
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag scalableminds/fossildb:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM} scalableminds/fossildb:${CIRCLE_BRANCH}
            docker push scalableminds/fossildb:${CIRCLE_BRANCH}__${CIRCLE_BUILD_NUM}
            docker push scalableminds/fossildb:${CIRCLE_BRANCH}
            docker logout

workflows:
  version: 2
  default:
    jobs:
      - build_and_deploy
